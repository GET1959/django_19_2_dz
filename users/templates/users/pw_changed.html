{% extends 'base.html' %}
{% block content %}
    <div class="col-12">
        <div class="alert alert-success" role="alert">
            <h3 class="alert-heading" align="center">Вы можете авторизоваться на сайте</h3>
        </div>
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">

                            ВХОД
                        </h3>
                    </div>
                    <div class="card-body">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                ВОЙТИ
                            </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
